services:
  - type: web
    name: joai
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_CONNECTION
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: joai-db
          property: connectionString
  - type: pserv
    name: joai-db
    runtime: postgresql
    ipAllowList: []  # Only accessible by other services in this project